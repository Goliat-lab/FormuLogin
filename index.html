<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormuLogin</title>
    <link rel="icon" href="Images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="login_form">
        <form action="#">
            <h3>Iniciar Sesión</h3>

            <div class="login_option">
                <div class="option">
                    <a href="#">
                        <img src="Images/googlelogo.png" alt="">
                        <span>Google</span>
                    </a>
                </div>

                <div class="option">
                <a href="#">
                    <img src="Images/facebooklogo.png" alt="">
                    <span>Facebook</span>
                </a>
            </div>
            </div>
            <p class="separator">
                <span>ó</span>
            </p>

            <div class="input_box">
                <label for="email">Correo</label>
                <input type="email" id="email" placeholder="Ingresar con Correo Electrónico" required/>
            </div>
            <div class="input_box">
                <div class="password_title">
                    <label for="password">Contraseña</label>
                    <a href="#">¿Olvidaste tu constraseña?</a>
                </div>
                <input type="password" id="password" placeholder="Ingresa tu Contraseña" required/>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <p class="sign_up">¿No tienes una cuenta?<a href="#">Crear cuenta</a></p>
        </form>
    </div>

</body>
</html>
